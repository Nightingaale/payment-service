databaseChangeLog:
  - changeSet:
      id: 001-create-payment-transaction
      author: Nightingaale
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true

              - column:
                  name: version
                  type: BIGINT
                  constraints:
                    nullable: true


              - column:
                  name: payment_transaction_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: payment_status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false

              - column:
                  name: currency
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
