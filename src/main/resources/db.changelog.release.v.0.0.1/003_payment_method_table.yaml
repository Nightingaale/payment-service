databaseChangeLog:
  - changeSet:
      id: 003-create-payment-method
      author: Nightingaale
      changes:
        - createTable:
            tableName: payment_methods
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true

              - column:
                  name: version
                  type: BIGINT
                  constraints:
                    nullable: true


              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: provider
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: masked_details
                  type: VARCHAR(16)
                  constraints:
                    nullable: true

              - column:
                  name: payment_transaction_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: payment_methods
            baseColumnNames: payment_transaction_id
            referencedTableName: payments
            referencedColumnNames: id
            constraintName: fk_payment_methods_payment_transaction
